<div ng-controller="storeCtrl as s" class="store">
  <rocket-navstore></rocket-navstore>
  <div class="container-fluid">
    <div class="banner">
      <img src="../images/store/banner.png" width="100%" alt="">
    </div>

    <div class="row">

    <div class="col-xs-12">
      <h3 class="text-uppercase menuHeader">Меню</h3>
    </div>

    <ul class="list-unstyled">
      <li ng-repeat="i in receipeLst | filter:search:strict">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 card" >
          <a ng-href="#/desc/{{i.id}}">
            <div class="image photo-container" ng-class="{'quantity':s.getInCartQuantity(i.id)}">
              <div ng-hide="!s.getInCartQuantity(i.id)" class="inCart">
                <h1>{{s.getInCartQuantity(i.id)}}</h1>
                <p>в Вашей корзине</p>
              </div>
              <img ng-src="{{i.photo.url}}">
            </div>
          </a>
          <div class="description">
            <div class="title">
              <h3>{{i.title}}</h3>
            </div>
            <div class="tags">
              <p class="itemTag">
                Завтрак
              </p>
            </div>
            <div class="separator"></div>
            <div class="actions">
              <div class="price" style="display: inline;">{{i.price | currency:"\u20b4" }}</div>
              <div class="buttons pull-right" style="display: inline;">
                <a class="btn btn-sm removeFromCart" ng-click="s.removeFromCart(i.id)" ng-hide="!s.getInCartQuantity(i.id)"><i class="glyphicon glyphicon-minus"></i></a>
                <a class="btn btn-sm" ng-click="s.AddToCart(i.id, i.title, i.price, 1, {img:i.photo.url})"><i class="glyphicon glyphicon-plus"></i></a>
              </div>
            </div>
          </div>
        </div>
       </li>
     </ul>
  </div>
</div>
